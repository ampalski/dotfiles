input-field {
    monitor =
    size = 300, 40
    outline_thickness = 3
    inner_color = rgba(1f2335ee) # no fill

    outer_color = rgba(a9b1d6ee) rgba(4fd6be00) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(ff757f)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(c3e88daa)
  font_size = 22
  font_family = SpaceMono Nerd Font
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(7dcfffaa)
  font_size = 95
  font_family = SpaceMono Nerd Font
  position = 0, 200
  halign = center
  valign = center
}

